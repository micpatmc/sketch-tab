<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f468c9a26.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="background" id="background_ID">
        <input type="checkbox" id="toggle">

      <!-- Canvas (What we draw on) -->
        <div class="drawing-board">
          <canvas id="drawing-board"></canvas>
        </div>
        <!-- Toolbar (Ex: Brush, eraser, clear) -->
        <div class="toolbar" id="toolbar">
            <h1>toolbar</h1>
            <input id="fill-color" type="checkbox">
            <button class="option active tool" id="brush" target="_blank">
                <i class="fa-solid fa-paintbrush"></i>
            </button>
            <button class="option tool" id="rectangle" target="_blank">
                <i class="fa-solid fa-paintbrush"></i>
            </button>
            <button class="option tool" id="circle" target="_blank">
              <i class="fa-solid fa-paintbrush"></i>
            </button>
            <button class="option tool" id="triangle" target="_blank">
              <i class="fa-solid fa-paintbrush"></i>
            </button>
            <button class="option tool" id="eraser" target="_blank">
                <i class="fa-solid fa-eraser"></i>
            </button>
            <button class="option tool" id="clear-canvas" target="_blank">
              <i class="fa-solid fa-eraser"></i>
            </button>
            <button class="option tool" id="save-image" target="_blank">
              <i class="fa-solid fa-eraser"></i>
            </button>
            <div class="colors">
              <button class="option" target="_blank">
                <i class="fa-solid fa-eraser"></i>
              </button>
              <button class="option selected" target="_blank">
                <i class="fa-solid fa-eraser"></i>
              </button>
              <button class="option" target="_blank">
                <i class="fa-solid fa-eraser"></i>
              </button>
              <button class="option" target="_blank">
                <i class="fa-solid fa-eraser"></i>
              </button>
              <button class="option" target="_blank">
                <i class="fa-solid fa-eraser"></i>
              </button>
              <button class="option" target="_blank">
                <i class="fa-solid fa-eraser"></i>
                <input id="color-picker" type="color">
              </button>
            </div>
            
        </div>
        <!-- Toolbar support (Ex: Colors, brush size) -->
        <input type="range" id="brush-slider" min="1" max="10" value="5">
        <div class="background-bottom" id="background_bottom_ID">
        </div>  
    </div>
  </body>
</html>
